<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Mastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="text-box">
        <div class="main-box">
            <div class="typing-text">
                <p>
                </p>
            </div>
            <div class="main-info">
                <ul class="results-bar">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li>

                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
